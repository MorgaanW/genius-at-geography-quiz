<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Quiz-Play</title>
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="stylesheet" href="assets.css/game.css">
  
  </head>
  
    <body>

      <div class="container-fluid">

        <div class="container-lg my-5 justify-content-center align-items-center">
          <h1 id="question">What is the answer to this question?</h1>
            <div class="row justify-content-between">
              <div id="game" class="justify-center flex-column">

                <div id="hud">
                  <div id="hud-item">
                    <p class="hud-prefix col-sm-4 col-lg6">Score</p>
                    <h1 class="hud-main-text" id="score">0</h1>
                  </div>
                </div>    
                
            <div class="container-lg my-5 justify-content-center align-items-center">     
                <div class="row">
                  <div class="col-sm-4 col-lg-6">
                    <div class=" choice-container p-5 bg-primary text-light">
                      <p class=" col choice-prefix">A</p>
                      <p class="choice-text" data-number="1">Choice 1</p>
                  </div>
                </div>                  
          <div class="col-sm-4 col-lg-6">
            <div class=" choice-container p-5 bg-primary text-light">
              <p class=" col choice-prefix">B</p>
              <p class="choice-text" data-number="1">Choice 2</p>
            </div>
          </div>
          <div class="container-lg my-5 justify-content-center align-items-center">     
            <div class="row">
              <div class="col-sm-4 col-lg-6">
                <div class=" choice-container p-5 bg-primary text-light">
                  <p class=" col choice-prefix">C</p>
                  <p class="choice-text" data-number="1">Choice 3</p>
                </div>
              </div>
              <div class="col-sm-4 col-lg-6">
                <div class=" choice-container p-5 bg-primary text-light">
                  <p class=" col choice-prefix">D</p>
                  <p class="choice-text" data-number="1">Choice 4</p>
                </div>
              </div>
          </div>
      </div>
   </div>
</div>     
        
<script src="assets.js/game.js"></script>
</body>
</html>

></script>

</body>
</html>
